<html>
  <head>
    <title>QNH Calculator by SoulDrum (c) 2020</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr class="headTable">
          <th>QNH</th>
          <th>Apt Elevation</th>
          <th>QFE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>hPa: <input id="hPa" type="number" /></td>
          <td>&nbsp</td>
          <td class="rightCol">hPa: <input type="number" /></td>
        </tr>
        <tr>
          <td>inHg: <input id="inHg" type="number" /></td>
          <td>feet: <input type="number" /></td>
          <td class="rightCol">inHg: <input type="number" /></td>
        </tr>
        <tr>
          <td>mmHg: <input id="mmHg" type="number" /></td>
          <td>meters: <input type="number" /></td>
          <td class="rightCol">mmHg: <input type="number" /></td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="dist/main.js"></script>
</html>
