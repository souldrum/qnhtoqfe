<html>
  <head>
    <title>QNH Calculator by SoulDrum</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>QNH</th>
          <th>Apt Elevation</th>
          <th>QFE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>hPa: <input id="hPa" type="number" /></td>
          <td>&nbsp</td>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <td>inHg: <input id="inHg" type="number" /></td>
          <td>feet: <input type="number" /></td>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <td>mmHg: <input id="mmHg" type="number" /></td>
          <td>meters: <input type="number" /></td>
          <td><input type="number" /></td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="dist/main.js"></script>
</html>
